<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Fest</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/collegefest/students">College Fest</a>
    </div>
</nav>
<div class="container p-3">
    <h2>List of Students</h2>

    <a  class="btn btn-primary mb-3 mt-3" th:href="@{/collegefest/students/new}">
        Add Student
    </a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr class="table-dark">
            <th scope="col">Student First Name</th>
            <th scope="col">Student Last Name</th>
            <th scope="col">Student Course Name</th>
            <th scope="col">Student Country</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.course}"/>
            <td th:text="${student.country}"/>
            <td>
                <a class="btn btn-primary" th:href = "@{/collegefest/students/update/{id} (id=${student.id})}">Update</a>
                <a class="btn btn-danger" th:href = "@{/collegefest/students/delete/{id} (id=${student.id})}"> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
</body>
</html>
